name: Build Check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build generator
        run: cd generator && swift build

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build generator
        run: cd generator && swift build
