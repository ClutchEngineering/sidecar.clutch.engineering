name: Build Check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_16.4.app"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build generator
        run: cd generator && swift build
