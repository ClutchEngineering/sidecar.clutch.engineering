name: Daily PostHog Export

on:
  schedule:
    - cron: '0 15 * * *'  # Runs at 7:00 PST every day
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
